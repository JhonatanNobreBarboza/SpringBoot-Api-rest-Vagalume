<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Artistas | Musicas</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default container">
		<div class="panel-heading form-group text-center">
			<strong>Pesquisar por um Cantor / Música</strong>
		</div>
		<div class="container span7 text-center col-md-12 col-md-offset-4">
			<form class="form-horizontal" th:object="${artista}" th:action="@{/buscar}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('cantor')}? 'has-error'">
							    <label>Entre com o nome de uma Banda ou Artista Musical</label>
							    <input type="text" class="form-control input-sm" th:field="*{cantor}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('musica')}? 'has-error'">
								<label>Entre com o nome da música</label> 
								<input type="text" class="form-control input-sm" th:field="*{musica}" maxlength="150" placeholder="Informe o título"/>
							</div>
						</div>
										
					</fieldset>
				</div>
				<div class="form-group col-md-4 col-md-offset-4">
					<button type="submit" class="btn btn-sm btn-primary">Pesquisar Música</button>
					<a class="btn btn-sm btn-primary " th:href="@{/listarMusicas}">Listar Minhas Músicas</a>
				</div>
				<div class="form-group col-md-4 col-md-offset-4">
				</div>
			</form>
		</div>
		<img src="../img/logoVagalume.png" width="50%" alt="Imagem responsiva">
	<p class="text-right">Copyright © Jhonatan Nobre 2019</p>
	</div>
	
</body>
</html>
